<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="openPopup">Открыть форму обратной связи</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <form id="feedbackForm" action="https://formcarry.com/s/s-D8GiRd9p3" method="post">
                <label for="fullname">ФИО:</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="organization">Организация:</label>
                <input type="text" id="organization" name="organization">
                
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>
                
                <label>
                    <input type="checkbox" id="consent" name="consent" required> Согласен с политикой обработки персональных данных
                </label>
                <button type="submit">Отправить</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
